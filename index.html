<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <!--/*+-=!^ac del e pi log ln sin cos tan . sqrt sq-->
        <div class="calculator-grid">
            <div class="answer">
                <div data-prev-operand class="prev-op"></div>
                <div data-cur-operand class="cur-op"></div>
            </div>
            <button data-ac class="btn-2">AC</button>
            <button data-del>del</button>
            <button data-pi>pi</button>
            <button data-e>e</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operation>^</button>
            <button data-operation>mod</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operation>*</button>
            <button data-operation>/</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operation>+</button>
            <button data-operation>-</button>
            <button data-neg>+/-</button>
            <button data-num>0</button>
            <button data-num>.</button>
            <button data-equals class="btn-2">=</button>

        </div>

    </body>
</html>
